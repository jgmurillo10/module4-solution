<table class="table">
	<thead>
		<th>ID</th>
		<th>Short Name</th>
		<th>Name</th>
		<th></th>
	</thead>
	<tbody>
		<tr ng-repeat="category in $ctrl.items">
			<td>{{category.id}}</td>
			<td>{{category.short_name}}</td>
			<td>{{category.name}}</td>
			<td><a ui-sref="items({categoryShortName: category.short_name})">View items</a></td>
		</tr>
	</tbody>
</table>
